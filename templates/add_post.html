{% extends 'layout.html' %}
{% block body %}
  <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg');">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">MANAGE YOUR POSTS</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="container px-4 px-lg-5">
          <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
              <h2 class="text-center">ADD A NEW POSTS</h2>
              <form name="Edit" id="Form" action="{{ url_for('add_post') }}" method="post" novalidate>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" name="title" />
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Sub Heading</label>
                    <input type="text" class="form-control" placeholder="Sub Heading" id="sub_heading" name="sub_heading" />
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" />
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Content</label>
                    <input type="text" class="form-control" placeholder="Content" name="content" id="content" />
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>IMAGE</label>
                    <input type="text" class="form-control" placeholder="NAME OF IMAGE FILE (MUST BE IN 'static' assets/img/)" name="img_file" id="img_file" />
                  </div>
                </div>
                <br />
                <div id="success"></div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <hr />
      </div>
      <div>
        <h2 class="text-center">Edit A File</h2>
        <button class="btn btn-primary btn-custom" style="margin-left: 425px; margin-top: 20px; margin-bottom: 50px;"><a href="/dashboard">BacK to Dashboard</a></button>
      </div>
    </div>
  </div>
{% endblock %}
