{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg');">
    <div class="container position-relative">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading text-center">
            <h1 class="h2">ADMIN PANEL</h1>
            <span class="subheading h5">MANAGE YOUR POSTS</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1 class="h3">Basic Actions</h1>

        <div class="text-center">
          <a href="/edit/0" class="btn btn-primary btn-sm">Add a new post</a>
          <a href="/logout" class="btn btn-primary btn-sm">Logout</a>
        </div>
        <hr />
        <h1 class="h3">Edit Posts</h1>
        <div class="table-responsive">
          <table class="table table-sm">
            <thead>
              <tr>
                <th class="d-none d-md-table-cell">Sno</th> <!-- Hidden on mobile -->
                <th>Title</th>
                <th>Date</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for post in posts %}
                <tr>
                  <td class="d-none d-md-table-cell">{{ post.sno }}</td> <!-- Hidden on mobile -->
                  <td>{{ post.title }}</td>
                  <td>{{ post.date }}</td>
                  <td>
                    <a href="/edit/{{ post.sno }}" class="btn btn-primary btn-sm">Edit</a>
                  </td>
                  <td>
                    <a href="/delete/{{ post.sno }}" class="btn btn-primary btn-sm">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
