{% extends 'layout.html' %}
{% block body %}
  <!-- Page Header -->
  {% set fname = 'assets/img/' + post.img_file %}
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'assets/img/' + post.img_file) }}')">
    <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <div class="site-heading">
            <h2>{{ post.title }}</h2>
            <h3 class="subheading">{{ post.tagline }}</h3>
            <br>
            <br>
            <span class="meta">
              Posted by
              Admin
              on {{ post.date }}
            </span>
            <br>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">{{ post.content }}</div>
      </div>
    </div>
  </article>
{% endblock %}
